<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./design/css/styles.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <div class="result">Your Result</div>
        <div class="grade">76 of 100</div>
        <div class="great">Great</div>
        <div class="info">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>

      <div class="right-container">
        <div class="summary">Summary</div>
        <div class="reaction">
          <div class="reaction-text">Reaction</div>
          <div class="reaction-grade">80 / 100</div>
        </div>
        <div class="memory">
          <div class="memory-text">Memory</div>
          <div class="memory-grade">92 / 100</div>
        </div>
        <div class="verbal">
          <div class="verbal-text">Verbal</div>
          <div class="verbal-grade">61 / 100</div>
        </div>
        <div class="visual">
          <div class="visual-text">Visual</div>
          <div class="visual-grade">72 / 100</div>
        </div>
        <div class="continue">Continue</div>
      </div>
    </div>

        >Frontend Mentor</a

    </div> -->
  </body>
</html>
